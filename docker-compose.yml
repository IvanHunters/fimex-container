version: '2.1'
services:
  nginx:
    image: "nginx"
    container_name: "nginx"
    restart: always
    depends_on:
      - php
    ports:
      - "${NGINX_PORTS}"
    volumes:
      - ./services/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - php
    env_file: .env

  php:
    build: ./services/php
    container_name: "php"
    restart: always
    depends_on:
      - redis
      - db
    volumes:
      - ./app:/var/www/html
      - ./services/php/conf.d/custom-php.ini:/usr/local/etc/php/conf.d/zz-custom.ini
      - ./services/php/.bashrc:/root/.bashrc
    env_file: .env

  redis:
    image: "redis:alpine"
    container_name: "redis"
    command: ["sh", "-c", "exec redis-server --requirepass \"${REDIS_PASSWORD}\""]

  db:
    image: "mysql:5.7"
    restart: always
    container_name: "database"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORTS}"
    volumes:
      - ./services/db:/var/lib/mysql
    env_file: .env
  phpmyadmin:
      image: "phpmyadmin/phpmyadmin"
      restart: always
      container_name: "pma"
      links:
        - db
      environment:
        PMA_HOST: db
        PMA_PORT: 3306
        PMA_ARBITRARY: 1
      ports:
        - "${PHPMYADMIN_PORTS}"
      env_file: .env
